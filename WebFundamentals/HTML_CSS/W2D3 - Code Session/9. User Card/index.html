<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="blueDiv"></p>
        <div>
            <img class="profilePic" src="icons/user-circle.png" alt="Profile Picture">
            <h1>Jane Doe</h1>
        </div>
        <div>
            <div class="d-flex">
                <img class="icon" src="icons/map-marker.png" alt="location pin">
                <p>Seattle</p>
            </div>
            <p class="text">Developer | Engineer | Problem Solver</p>
            <p class="text">Master of shadows and the Internet!</p>
            <div class="d-flex">
                <img class="icon" src="icons/gear.png" alt="Gear">
                <a href="#">edit profile</a>
            </div>

        </div>
    </div>

</body>

</html>
